<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro | Gestion de Stock Moderne</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head> 
<body class="bg-slate-50 min-h-screen">

    <nav class="sticky top-0 z-50 text-white shadow-lg mb-8 bg-indigo-600">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-boxes-stacked text-2xl"></i>
                <span class="text-xl font-bold tracking-tight">StockPro</span>
            </div>
            <div class="text-sm font-medium opacity-80">Tableau de bord de gestion</div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 pb-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Colonne Gauche : Formulaire -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sticky top-8">
                    <h2 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                        <i class="fas fa-plus-circle mr-2 text-indigo-500"></i>
                        Nouveau Produit
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Nom du produit</label>
                            <input type="text" id="nom" placeholder="Ex: Laptop Dell XPS" 
                                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Catégorie</label>
                            <select id="categorie" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none bg-white">
                                <!-- Options chargées dynamiquement -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Quantité initiale</label>
                            <input type="number" id="quantite" placeholder="0" min="0"
                                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none">
                        </div>
                        <button onclick="addProduit()" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition-colors flex items-center justify-center space-x-2 shadow-sm">
                            <i class="fas fa-save"></i>
                            <span>Enregistrer</span>
                        </button>
                        <p id="add-message" class="text-red-500 text-sm font-medium text-center min-h-[1.25rem]"></p>
                    </div>
                </div>
            </div>

            <!-- Colonne Droite : Liste et Recherche -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Barre de recherche -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="search" placeholder="Rechercher par nom..." oninput="rechercher()"
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-slate-700">
                    </div>
                </div>

                <!-- Tableau -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 border-bottom border-slate-200">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Produit</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Catégorie</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Quantité</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="divide-y divide-slate-100">
                                <!-- Contenu injecté par JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loading" class="hidden py-12 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent"></div>
                        <p class="mt-2 text-slate-500 font-medium">Mise à jour du stock...</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
